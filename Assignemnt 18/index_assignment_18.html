<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="style18.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
    <title>Assignment 18</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Create Account</h2>
        <form class="form" id="form">

            <div class="form-container">
                <label for="email">E-mail ID</label>
                <input id="email" placeholder="Enter the E-Mail ID" type="text">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-container">
                <label for="password">Password</label>
                <input id="password" placeholder="Enter the Password" type="text">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-container">
                <label for="retype-password">Retype Password</label>
                <input id="retype-password" placeholder="Retype the Password" type="text">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
